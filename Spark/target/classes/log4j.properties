# Set root logger level to INFO and its appender to console
log4j.rootLogger=INFO, console

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} %p %c{1}: %m%n

# Set the log level for HBase classes
log4j.logger.org.apache.hadoop.hbase=WARN

# Set the log level for Spark classes
log4j.logger.org.apache.spark=WARN 